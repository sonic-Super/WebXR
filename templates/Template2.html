<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeff's Page</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
 AFRAME.registerComponent('navigate-on-click', {
   schema: {
     url: {default: ''}
   },

   init: function () {
     var data = this.data;
     var el = this.el;

     el.addEventListener('click', function () {
       window.location.href = data.url;
     });
   }
 });
    </script>
    <!-- add mouse control -->


</head>
<body>
    <a-scene>
        <!-- add mouse control -->
        <a-entity camera="userHeight: 1.6" cursor="rayOrigin: mouse" id="camera" look-controls></a-entity>
        <a-plane position= "0 0 0" rotation = "-90 0 0" scale = "30 30 30"src="/static/assets_xr/img/bulb.jpg"></a-plane>
        <a-plane color="grey" position="0 2.5 -15" scale="30 5 30"></a-plane>
        <a-plane color="grey" position= "15 2.5 0" scale="30 5 30" rotation = "0 270 0"></a-plane>
        <a-plane color="grey" position="0 2.5 15" scale="30 5 30" rotation = "0 180 0"></a-plane>
        <a-plane color="grey" position= "-15 2.5 0" scale="30 5 30" rotation = "0 90 0"></a-plane>
        <a-sky src = "/static/assets_xr/img/clearsky.jpg"></a-sky>
        <!-- add animation example-->
        <a-box animation__spin="property: rotation; dur: 5000; loop: true; easing: easeOutElastic; to: 0 1490 0; elasticity:50; delay:2000;"
             color="red"
             navigate-on-click="url: https://artofproblemsolving.com/online"
             position="0 1 -5"
></a-box>
        <a-box animation__spin="property: rotation; dur: 5000; loop: true; easing: easeOutElastic; to: 0 1490 0; elasticity:100; delay:2000;"
             color="blue"
             navigate-on-click="url: https://www.vexrobotics.com/"
             position="4 1 -5"
></a-box>
        <a-box animation__spin="property: rotation; dur: 5000; loop: true; easing: easeOutElastic; to: 0 1490 0; elasticity:100; delay:2000;"
             color="purple"
             navigate-on-click="url: https://tdsb.elearningontario.ca/d2l/login"
             position="-4 1 -5"
></a-box>
        <a-text color="white" position="-0.2 2 -3" rotation="0 0 0" value="Math" width="4"></a-text>
        <a-text color="white" position="2.1 2 -3" rotation="0 0 0" value="VEX" width="4"></a-text>
        <a-text color="white" position="-2.5 2 -3" rotation="0 0 0" value="Bio" width="4"></a-text>
        <a-text color="white" position="-2.3 3.3 -3" rotation="0 0 0" value="Welcome to jefftian.ca!" width="4"></a-text>

    </a-scene>2\
</body>
</html>
